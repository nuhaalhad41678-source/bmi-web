<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>

    <h2>BMI Calculator</h2>

    <label>Height (cm)</label>
    <input type="number" id="height">

    <label>Weight (kg)</label>
    <input type="number" id="weight">

    <button onclick="calcBMI()">Calculate</button>

    <h3 id="result"></h3>

    <script>
        async function calcBMI() {
            const height = document.getElementById("height").value;
            const weight = document.getElementById("weight").value;

            if (!height || !weight) {
                document.getElementById("result").innerText = "Please enter both values.";
                return;
            }

            const url = `https://bmi-api-8be0.onrender.com/calc?height=${height}&weight=${weight}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                document.getElementById("result").innerText =
                    `BMI = ${data.bmi}  |  Status: ${data.status}`;
            } 
            catch (error) {
                document.getElementById("result").innerText = "Error contacting API.";
            }
        }
    </script>

</body>
</html>
