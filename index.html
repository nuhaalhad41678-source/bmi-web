<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>

<h2>BMI Calculator</h2>

<label>Height (cm)</label>
<input type="number" id="height">

<label>Weight (kg)</label>
<input type="number" id="weight">

<button onclick="calculateBMI()">Calculate</button>

<p id="result"></p>

<script>
async function calculateBMI() {
    const height = document.getElementById("height").value;
    const weight = document.getElementById("weight").value;
    const result = document.getElementById("result");

    if (!height || !weight) {
        result.textContent = "Please enter weight and height.";
        return;
    }

    try {
        const response = await fetch("https://bmi-api.onrender.com/bmi", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                height: height,
                weight: weight
            })
        });

        const data = await response.json();

        if (response.ok) {
            result.textContent = "BMI: " + data.bmi + " | Category: " + data.category;
        } else {
            result.textContent = "API Error: " + data.error;
        }

    } catch (error) {
        result.textContent = "Error contacting API.";
    }
}
</script>

</body>
</html>
